services:
  - type: web
    name: video-builder-web
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CF_ACCOUNT_ID
        sync: false
      - key: CF_QUEUE_NAME
        sync: false
      - key: CF_API_TOKEN
        sync: false
